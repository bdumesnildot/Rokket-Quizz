<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="question.css" />
    <script type="module" src="question.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
  </head>

  <body>
    <nav class="navBar">
      <a href="../index.html"
        ><img src="../assets/svg/quit_cross.svg" alt="quit to home"
      /></a>
    </nav>

    <div class="flexContainerMain">
      <div class="timerprogress">
        <div class="progress">
          <img
            id="progressBarEllipse"
            src="../assets/svg/progressBar-ellipse-800x800.svg"
            alt="progress bar ellipse"
          />
          <img
            id="progressBarRocketDisc"
            src="../assets/svg/progressRocketDisc.svg"
            alt="progress bar roccket"
          />
          <p id="progressText">1/10</p>
        </div>

        <div class="timer">
          <img src="../assets/svg/moon-halo-665x665.svg" alt="moon image" />
          <div id="shadowDiscContainer">
            <svg width="171" height="171" viewbox="0 0 250 250">
              <path id="shadowDisc" transform="translate(125, 125)" d="" />
            </svg>
          </div>
          <p id="timerText">30</p>
        </div>
      </div>

      <div class="questionCard">
        <p class="question"></p>
        <p class="answer" id="answer1"></p>
        <p class="answer" id="answer2"></p>
        <p class="answer" id="answer3"></p>
        <p class="answer" id="answer4"></p>
        <a class="skipNextButton skip" href="">Skip</a>
      </div>
    </div>
  </body>
</html>
